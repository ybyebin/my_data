<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-1.11.1.min.js"></script>


</head>

<body>



    <div id="car-type" class="lxn-tab lxn-tab-two lxn-tab-three">
        <ul class="lxn-tab-title">
            <li data-for='.tab-item-one' data-items='.tab-li-one' class="tab-li-one tab-li lxn-this"><span>小面</span></li>
            <li data-for='.tab-item-two' data-items='.tab-li-two' class="tab-li-two tab-li"><span>金杯</span></li>
            <li data-for='.tab-item-three' data-items='.tab-li-three' class="tab-li-three tab-li"><span>箱货</span></li>
        </ul>
        <div class="lxn-tab-content">
            <div class="tab-item-one lxn-tab-item lxn-show">
                <div class="img">
                    <img width="116" height="54" src="./Public/xiaomian.png">
                </div>
                <div class="explain">
                    <div class="item">
                        <p>600KG</p>
                        <p>载重</p>
                    </div>
                    <div class="item">
                        <p>1.7m*1.1m*1.0m</p>
                        <p>长*宽*高</p>
                    </div>
                    <div class="item">
                        <p>1.87立方</p>
                        <p>体积</p>
                    </div>
                </div>
            </div>
            <div class="tab-item-two lxn-tab-item">
                <div class="img">
                    <img width="116" height="54" src="./Public/jinbei.png">
                </div>
                <div class="explain">
                    <div class="item">
                        <p>1500KG</p>
                        <p>载重</p>
                    </div>
                    <div class="item">
                        <p>2.7m*1.4m*1.2m</p>
                        <p>长*宽*高</p>
                    </div>
                    <div class="item">
                        <p>4.5立方</p>
                        <p>体积</p>
                    </div>
                </div>
            </div>
            <div class="tab-item-three lxn-tab-item">
                <div class="img">
                    <img width="116" height="54" src="./Public/xianghuo.png">
                </div>
                <div class="explain">
                    <div class="item">
                        <p>3000KG</p>
                        <p>载重</p>
                    </div>
                    <div class="item">
                        <p>4.2m*1.8m*1.8m</p>
                        <p>长*宽*高</p>
                    </div>
                    <div class="item">
                        <p>13立方</p>
                        <p>体积</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="main-operation">
        <div class="from">
            <i></i>
            <div class="lxn-inline">
                <input class="" type="text" placeholder="您要从哪里搬出" />
            </div>
            <div class="lxn-inline">
                <input class="" type="text" placeholder="搬出楼层" />
            </div>

        </div>
        <div class="to">
            <i></i>
            <div class="lxn-inline">
                <input class="" type="text" placeholder="想要搬到哪里去" />
            </div>

            <div class="lxn-inline">
                <input class="" type="text" placeholder="搬入楼层" />
            </div>

        </div>
        <div class="time">
            <span>搬家时间</span>
            <input on="tap:myDatePicker.open" type="text" placeholder="选择时间" />
        </div>

    </div>
    <div class="price">
        <p>
            <span id="real-price" class="real-price">98</span>
            <span class="unit">元</span>
            <!-- <span class="quan">券已抵20元</span> -->
        </p>
        <p><a href="">资费说明</a></p>
    </div>
    <div class="div-confirm">
        <a class="order-confirm">确认下单</a>
    </div>


    <script src="./index.js"></script>
</body>

</html>
