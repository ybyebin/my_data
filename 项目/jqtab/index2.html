<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery-1.11.1.min.js"></script>


</head>

<body>






    <div class="lxn-address-title">
        <div class="left item"><span class="span-one"></span><span class="span-two"></span></div>
        <div class="center item">搬出地址选择</div>
        <div class="right item"><span>北京</span><span class="ss-icon"></span></div>
    </div>
    <div class='detail'>
        <ul>
            <li class="address"><span></span><input type="text" placeholder="请输入搬出地址(必填)"></li>
            <li class="address-sub"><span></span><input type="text" placeholder="详细信息,如几号楼几单元(选填)"></li>
            <li class="add-person"><span></span><input type="text" placeholder="联系人(选填)"></li>
            <li class="add-phone"><span></span><input type="text" placeholder="联系电话(选填)"></li>
        </ul>
    </div>
    <div class="div-confirm">
        <a class="order-confirm">确定</a>
    </div>


    <script src="./index.js"></script>
</body>

</html>
